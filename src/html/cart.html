                <script type="text/html" id="cart-template">
                    {{each list item}}
                        <ul class="eygoods">
                            <li><input type="checkbox" class="check"></li>
                            <li class="gdinfo">
                                <div class="pic">
                                    <img src="{{item.gdpic[0].pic}}" alt="">
                                </div>
                                <p class="title">{{item.gdtitle}}</p>
                            </li>
                            <li class="price">{{item.gdprice}}</li>
                            <li class="number">{{item.num}}</li>
                            <li class="sgtl">小计</li>
                            <li class="delete"><p>删除</p></li>
                        </ul>
                    {{/each}}
                </script>
            
            <div class="ltbt">
